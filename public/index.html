<!DOCTYPE html>
<html>
   <head>
   <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
   <script src="audio.js"></script>
   <script>
      var audioman = null;
      function askWatson() {
	 var elem = document.getElementById("stop");
	 elem.style.display="none";
	 elem = document.getElementById("start");
	 elem.style.display="block";
	 audioman.askWatson();
      }

      function startRecording() {
	 var elem = document.getElementById("start");
	 elem.style.display="none";
	 elem = document.getElementById("stop");
	 elem.style.display="block";

	 audioman = new AudioManager(true);
	 audioman.startRecording();
      }

   </script>
   </head>
   <body>
      <div id="control">
         <div id="start" style="display:block">
            <h1>Click button to start ...</h1>
            <input type="button" value="Click to start" onclick="startRecording();">
         </div>
         <div id="stop" style="display:none">
            <h1>Click button to send to Watson ...</h1>
            <input type="button" value="Click to send" onclick="askWatson();">
         </div>
      </div>
      <div>
	 <a href="#" id="downlink">Click to download</a>
      </div>
   </body>
</html>
